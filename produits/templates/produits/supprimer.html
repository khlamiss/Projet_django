<!-- produits/templates/produits/supprimer.html -->
{% extends 'base.html' %}

{% block content %}
<div class="dashboard-container">
    <div class="container-fluid py-5">
        <div class="glass-card p-4 text-center">
            <h2 class="mb-4" style="color: var(--primary-color);">
                <i class="fas fa-exclamation-triangle me-2 text-danger"></i>
                Confirmer la suppression
            </h2>
            
            <div class="alert alert-danger glass-card mb-4">
                <p class="mb-0">Êtes-vous sûr de vouloir supprimer "{{ produit.nom }}" ?</p>
            </div>

            <form method="POST">
                {% csrf_token %}
                <div class="d-flex justify-content-center gap-3">
                    <a href="{% url 'liste_produits' %}" class="btn btn-secondary px-4">
                        <i class="fas fa-times me-2"></i>Annuler
                    </a>
                    <button type="submit" class="btn btn-danger px-4">
                        <i class="fas fa-trash me-2"></i>Confirmer
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
